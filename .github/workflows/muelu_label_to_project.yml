name: Auto-assign MueLu labelled issues to MueLu Project

on:
  issues:
    types: [opened, labeled]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign to MueLu Project
    steps:
    - name: Assign NEW issues to MueLu Project (number 5)
      uses: srggrs/assign-one-project-github-action@1.2.1
      if: github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'MueLu')
      with:
        project: 'https://github.com/trilinos/Trilinos/projects/5'
        column_name: 'Feature request'

    - name: Assign existing issues with pkg MueLu label to MueLu project (number 5)
      uses: srggrs/assign-one-project-github-action@1.2.1
      if: 
      with:
        project: 'https://github.com/trilinos/Trilinos/projects/5'
        column_name: 'Feature request'
