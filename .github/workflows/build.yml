name: C/C++ CI

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    env: 
      TRILINOS_SRC_DIR: /home/runner/work/Trilinos/Trilinos
    
    steps:
    - uses: actions/checkout@v3
    - name: PWD
      run: pwd
    - name: enviroment variables
      run: env
    - name: make build dir
      run: cd doc
    - name: PWD
      run: pwd
    - name: Build CMake
      run: sudo cmake .
